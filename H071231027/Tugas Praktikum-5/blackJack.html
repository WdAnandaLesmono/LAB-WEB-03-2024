<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Game</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet" />
    <link rel="stylesheet" href="balckJack.css">
</head>

<body>
    
    <div class="game-container">
        <h1>Blackjack</h1>
        <div class="money">Uang Anda: $<span id="player-money">5000</span></div>
        <div class="bet-section">
            <input type="number" id="bet-amount" placeholder="Masukkan taruhan (min $100)" min="100" step="100">
            <button id="place-bet">Taruhan</button>
        </div>
        <div class="game-area" id="game-area" style="display: none;">
            <div class="dealer">
                <h2>Dealer</h2>
                <div class="cards" id="dealer-cards"></div>
                <div class="score" id="dealer-score"></div>
            </div>
            <div class="player">
                <h2>Pemain</h2>
                <div class="cards" id="player-cards"></div>
                <div class="score" id="player-score"></div>
            </div>
            <div class="controls">
                <button id="hit">Hit</button>
                <button id="stay">Stay</button>
                <button id="lanjutkan">Lanjutkan</button>
            </div>
            <div class="result" id="result"></div>
        </div>
        <div class="game-over" id="game-over" style="display: none;">
            <h2>Game Over</h2>
            <p>Uang Anda habis atau minus.</p>
            <button id="restart">Restart</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
